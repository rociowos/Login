<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="admin-access">
            <a href="{{ url_for('admin_login') }}">
                <img src="{{ url_for('static', filename='admin_icon.png') }}" alt="Admin Access">
                <p>Admin Access</p>
            </a>
        </div>
    </header>
    <div class="login-container">
        <h2>Registro</h2>
        <form method="post" action="{{ url_for('register') }}">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <i class="fa-regular fa-eye" style="color: #B197FC;"></i></span>
            </div>
            <button type="submit">Registrar</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}
        <p>Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
